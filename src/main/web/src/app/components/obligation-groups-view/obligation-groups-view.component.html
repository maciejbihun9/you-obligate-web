<div>
  <h1>{{viewTitle}}</h1>
  <hr>
  <form action="#">
    <mat-form-field class="filter-section-element">
      <input matInput placeholder="Dominant category" name="dominantCategory">
    </mat-form-field>
    <mat-form-field class="filter-section-element">
      <input matInput placeholder="Amount of people" name="amountOfPeople">
    </mat-form-field>
    <mat-form-field class="filter-section-element">
      <input matInput placeholder="Group duration" name="groupDuration">
    </mat-form-field>
    <button  mat-button color="primary">Search</button>
  </form>
  <hr>
  <div>
    <app-obligation-group-list-item [routerLink]="['/obligation-groups', obligationGroup.id]"
                          *ngFor="let obligationGroup of obligationGroups" [obligationGroup]="obligationGroup">
    </app-obligation-group-list-item>
  </div>
</div>
