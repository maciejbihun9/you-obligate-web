<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column.columnId}}" *ngFor="let column of columns">
    <th mat-header-cell *matHeaderCellDef> {{column.columnName}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column.columnId]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.obligationGroupId}} </div>
          <div class="example-element-symbol"> {{element.userRegisteredServiceId}} </div>
          <div class="example-element-name"> {{element.proposedUnitOfWorkCost}} </div>
          <div class="example-element-weight"> {{element.proposedUnitOfWorkType}} </div>
        </div>
        <div class="example-element-description">
          {{element.proposedUnitOfWorkType}}
          <span class="example-element-description-attribution"> &#45;&#45; Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>

  <!-- this is responsible for header -->
  <tr mat-header-row *matHeaderRowDef="columnsIds"></tr>

  <!-- this is responsible for data for the grid, element is one object from an array -->
  <tr mat-row *matRowDef="let element; columns: columnsIds;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element; onDataItemClick(element)">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
