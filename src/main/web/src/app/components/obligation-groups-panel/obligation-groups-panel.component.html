<div>
  <h1>
    {{panelTitle}}
  </h1>
  <hr>
  <div>
    <button mat-button color="primary" class="obligation-groups-management-item">
      <a routerLink="/user-account/create-obligation-group-panel">Create obligation group</a>
    </button>
    <button mat-button color="primary" class="obligation-groups-management-item">Explore obligation group</button>
  </div>
  <hr>
  <div>
    <mat-accordion multi="true">
      <mat-expansion-panel *ngFor="let userObligationGroupAccount of userObligationGroupAccounts">
        <mat-expansion-panel-header>
          <span>{{userObligationGroupAccount.obligationGroup.name}}
            {{userObligationGroupAccount.accountBalance}} {{userObligationGroupAccount.obligationGroup.moneyShortcutName}}</span>
        </mat-expansion-panel-header>
        <app-user-obligation-strategy-for-registered-service *ngFor="let userObligationStrategy of userObligationGroupAccount.userObligationStrategies" [userObligationStrategyForRegisteredService]="userObligationStrategy">

        </app-user-obligation-strategy-for-registered-service>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
